<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue数据绑定功能</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!-- div已经被渲染为Vue, 凡是 v- 开头的都称为vue的指令 -->
		<div id="app" v-bind:title='vueTitle'>
			{{message}}
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					message:'Hello Vue!',
					vueTitle:'vue data vuewTitle'
				}
			})
		</script>
	</body>
</html>
